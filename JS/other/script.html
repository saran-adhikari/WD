<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-format{
            color: red;
            background-color: pink;
            font-size: 35px;
            font-weight: bold;
            text-decoration: underline;
            font-style: italic;
        }

        .hide-show{
            display: none;
        }

        
    </style>
</head>

<body>
    <button onclick="check()">Check</button>
    <button onclick="document.getElementById('tk').style.color='red'">color Red</button>
    <button onclick="document.getElementById('tk').style.backgroundColor='yellow'">BG yellow</button>
    <button onclick="allChange()">ALL: Bold, Italic, Un, FS, red, bg pink</button>
    <div class="container" id="container">
        <p>Broadway</p>
        <div class="container" id="box">
            <p> Infosys</p>
           <input type="color" id="get-color" onchange="getColorChange()"> <button onclick="getColorChange()">Change</button>
            <p class="tk" id="tk"> Tinkune, Kathamndu</p>
        </div>
    </div>

    <!-- <button onclick="document.querySelector('h1').classList.add('hide-show')"> Hide</button>
    <button onclick="document.querySelector('h1').classList.remove('hide-show')" > Show</button> -->
    <button id="show-hide" onclick="showHide()" > Hide</button>
    <h1> Bye Bye </h1>

    <script>
        function check() {

            var value_get = document.getElementsByClassName('tk')[0].innerHTML="Baneswar, Pokhara"
            console.log(value_get)
        }

        function allChange(){
            // document.querySelectorAll('p')[2].style.color='red'
            // document.querySelectorAll('p')[2].style.backgroundColor='pink'
            // document.querySelectorAll('p')[2].style.fontSize='35px'
            // document.querySelectorAll('p')[2].style.fontWeight='bold'
            // document.querySelectorAll('p')[2].style.textDecoration='underline'
            // document.querySelectorAll('p')[2].style.fontStyle='italic'

            document.querySelector('#tk').classList.add('text-format')

        }

        function getColorChange(){
            var get_color = document.querySelector('#get-color').value;
            document.querySelector('#tk').style.color=get_color;
            console.log(get_color);
        }

        function showHide(){
            var get_name = document.querySelector('#show-hide').innerText;
            console.log(get_name)

            if(get_name=='Hide'){
                document.querySelector('#show-hide').innerText="Show"
            }
            else{
                document.querySelector('#show-hide').innerText="Hide"
            }
            document.querySelector('h1').classList.toggle('hide-show')
        }
    </script>
</body>

</html>
